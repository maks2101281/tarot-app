<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон для контраста */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2rem; /* Адаптивный размер шрифта */
            margin-bottom: 20px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); /* Уменьшил ширину карт */
            gap: 10px;
            justify-content: center;
        }

        .card {
            width: 80px; /* Фиксированная ширина карт */
            height: 120px; /* Фиксированная высота карт */
            background-image: url('card-back.jpg');
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s ease, background-image 0.5s ease;
        }

        .card.selected {
            background-image: url('');
            border-color: rgba(255, 255, 255, 0.8);
            transform: rotateY(180deg);
        }

        .card[data-card="1"].selected {
            background-image: url('card1.jpg');
        }

        .card[data-card="2"].selected {
            background-image: url('card2.jpg');
        }

        .card[data-card="3"].selected {
            background-image: url('card3.jpg');
        }

        .card[data-card="4"].selected {
            background-image: url('card4.jpg');
        }

        .card[data-card="5"].selected {
            background-image: url('card5.jpg');
        }

        .card[data-card="6"].selected {
            background-image: url('card6.jpg');
        }

        .card[data-card="7"].selected {
            background-image: url('card7.jpg');
        }

        /* Стили для выбранных карт */
        .selected-cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem; /* Уменьшаем размер шрифта на мобильных устройствах */
            }

            .card {
                width: 70px; /* Уменьшаем ширину карт на мобильных устройствах */
                height: 100px; /* Уменьшаем высоту карт на мобильных устройствах */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите карты Таро</h1>
        <div class="cards-grid" id="cards">
            <div class="card" data-card="1"></div>
            <div class="card" data-card="2"></div>
            <div class="card" data-card="3"></div>
            <div class="card" data-card="4"></div>
            <div class="card" data-card="5"></div>
            <div class="card" data-card="6"></div>
            <div class="card" data-card="7"></div>
        </div>
        <div class="selected-cards" id="selected-cards"></div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const selectedCardsContainer = document.getElementById('selected-cards');
        const selectedCards = [];

        cards.forEach(card => {
            card.addEventListener('click', () => {
                if (!card.classList.contains('selected') && selectedCards.length < 3) {
                    card.classList.add('selected');
                    const cardName = card.getAttribute('data-card');
                    selectedCards.push(cardName);

                    // Обновляем отображение выбранных карт
                    updateSelectedCards();

                    // Если выбрано 3 карты, скрываем остальные
                    if (selectedCards.length === 3) {
                        hideUnselectedCards();
                        // Отправляем данные в Telegram
                        Telegram.WebApp.sendData(selectedCards.join(','));
                    }
                }
            });
        });

        // Обновление отображения выбранных карт
        function updateSelectedCards() {
            selectedCardsContainer.innerHTML = ''; // Очищаем контейнер
            selectedCards.forEach(cardName => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card selected';
                cardElement.style.backgroundImage = `url('${cardName}.jpg')`;
                selectedCardsContainer.appendChild(cardElement);
            });
        }

        // Скрытие невыбранных карт
        function hideUnselectedCards() {
            cards.forEach(card => {
                if (!card.classList.contains('selected')) {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
