<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('background.jpg'); /* Фоновое изображение */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Фиксированный фон */
            color: #fff;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Контейнер для карт */
        .card-container {
            display: flex;
            justify-content: center; /* Карты по центру */
            align-items: center;
            flex-wrap: nowrap; /* Карты в одну строку */
            margin: 20px 0;
            width: 100%;
            overflow-x: auto; /* Прокрутка, если карты не помещаются */
            transition: justify-content 0.5s;
        }

        /* Стили для карт */
        .card {
            width: 100px;
            height: 150px;
            margin: 10px;
            perspective: 1000px;
            cursor: pointer;
            transition: opacity 0.5s, transform 0.5s;
            flex-shrink: 0; /* Карты не сжимаются */
        }

        .card.hidden {
            opacity: 0;
            transform: scale(0);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
        }

        .card-front {
            background-color: #fff;
            border: 1px solid #ccc;
            transform: rotateY(180deg);
        }

        .card-back {
            background-image: url('card-back.jpg'); /* Рубашка карты */
            background-size: cover;
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 600px) {
            .card {
                width: 80px; /* Уменьшаем ширину карт для мобильных устройств */
                height: 120px; /* Уменьшаем высоту карт для мобильных устройств */
                margin: 5px; /* Уменьшаем отступы */
            }
        }
    </style>
</head>
<body>
    <h1>Таролог | Расклады Таро</h1>
    <p>Выберите 3 карты</p>
    <div class="card-container" id="cardContainer">
        <!-- Карты будут добавлены сюда -->
        <div class="card" data-card-name="Карта 1">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card1.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 2">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card2.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 3">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card3.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 4">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card4.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 5">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card5.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 6">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card6.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 7">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card7.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Проверяем, загрузился ли Telegram Web App API
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            const tg = Telegram.WebApp;

            // Инициализация Web App
            tg.ready();
            tg.expand(); // Развернуть Web App на весь экран

            // Пример отправки данных в бота
            function sendDataToBot(data) {
                tg.sendData(JSON.stringify(data)); // Отправляем данные в бота
            }

            // Обработка выбора карт
            const selectedCards = [];
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                card.addEventListener('click', () => {
                    if (!card.classList.contains('flipped') && selectedCards.length < 3) {
                        card.classList.add('flipped');
                        selectedCards.push(card.dataset.cardName); // Добавляем выбранную карту

                        if (selectedCards.length === 3) {
                            // Скрываем оставшиеся карты
                            cards.forEach(c => {
                                if (!c.classList.contains('flipped')) {
                                    c.classList.add('hidden');
                                }
                            });

                            // Выравниваем выбранные карты по центру
                            const cardContainer = document.getElementById('cardContainer');
                            cardContainer.style.justifyContent = 'center';

                            sendDataToBot({ cards: selectedCards }); // Отправляем данные в бота
                        }
                    }
                });
            });
        } else {
            console.error("Telegram Web App API не загружен.");
        }
    </script>
</body>
</html>
