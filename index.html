<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('background.jpg'); /* Фоновое изображение */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Фиксированный фон */
            color: #fff;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Контейнер для карт */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Карты могут переноситься на новую строку */
            margin: 20px 0;
            width: 100%;
            transition: justify-content 0.5s;
        }

        /* Стили для карт */
        .card {
            width: 100px;
            height: 150px;
            margin: 10px;
            perspective: 1000px;
            cursor: pointer;
            transition: opacity 0.5s, transform 0.5s;
            flex-shrink: 0;
        }

        .card.hidden {
            opacity: 0;
            transform: scale(0);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
        }

        .card-front {
            background-color: #fff;
            border: 1px solid #ccc;
            transform: rotateY(180deg);
        }

        .card-back {
            background-image: url('card-back.jpg'); /* Рубашка карты */
            background-size: cover;
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 600px) {
            .card {
                width: 80px; /* Уменьшаем ширину карт для мобильных устройств */
                height: 120px; /* Уменьшаем высоту карт для мобильных устройств */
                margin: 5px; /* Уменьшаем отступы */
            }
        }
    </style>
</head>
<body>
    <h1>Таролог | Расклады Таро</h1>
    <p>Выберите 3 карты</p>
    <div class="card-container" id="cardContainer">
        <!-- Карты будут добавлены сюда -->
        <div class="card" data-card-name="Карта 1">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card1.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 2">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card2.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 3">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card3.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 4">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card4.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 5">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card5.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 6">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card6.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 7">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card7.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
    </div>

    <script>
        // Сбор данных о устройстве пользователя
        function getUserDeviceInfo() {
            return {
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                windowWidth: window.innerWidth,
                windowHeight: window.innerHeight,
                devicePixelRatio: window.devicePixelRatio,
                userAgent: navigator.userAgent,
            };
        }

        // Функция для улучшения выравнивания карт
        function alignCards() {
            const cardContainer = document.getElementById('cardContainer');
            const cards = document.querySelectorAll('.card:not(.hidden)');
            const containerWidth = cardContainer.offsetWidth;
            const cardWidth = cards[0]?.offsetWidth || 100; // Ширина одной карты
            const margin = 10; // Отступ между картами
            const totalCardsWidth = cards.length * (cardWidth + margin * 2);

            // Получаем данные о устройстве пользователя
            const deviceInfo = getUserDeviceInfo();

            // Логируем данные для отладки
            console.log('Данные о устройстве:', deviceInfo);

            // Адаптация выравнивания в зависимости от ширины экрана
            if (totalCardsWidth > containerWidth) {
                cardContainer.style.justifyContent = 'flex-start';
            } else {
                cardContainer.style.justifyContent = 'center';
            }

            // Дополнительная адаптация для мобильных устройств
            if (deviceInfo.windowWidth <= 600) {
                cards.forEach(card => {
                    card.style.width = '80px';
                    card.style.height = '120px';
                    card.style.margin = '5px';
                });
            } else {
                cards.forEach(card => {
                    card.style.width = '100px';
                    card.style.height = '150px';
                    card.style.margin = '10px';
                });
            }
        }

        // Обработка выбора карт
        const selectedCards = [];
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                if (!card.classList.contains('flipped') && selectedCards.length < 3) {
                    card.classList.add('flipped');
                    selectedCards.push(card.dataset.cardName); // Добавляем выбранную карту

                    if (selectedCards.length === 3) {
                        // Скрываем оставшиеся карты
                        cards.forEach(c => {
                            if (!c.classList.contains('flipped')) {
                                c.classList.add('hidden');
                            }
                        });

                        // Выравниваем выбранные карты
                        alignCards();
                    }
                }
            });
        });

        // Выравнивание карт при загрузке и изменении размера окна
        window.addEventListener('load', alignCards);
        window.addEventListener('resize', alignCards);
    </script>
</body>
</html>
