<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .cards-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .card {
            width: 80px;
            height: 120px;
            background-color: #ddd;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #333;
        }
        .card.selected {
            background-color: #007bff;
            color: white;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите карты Таро</h1>
        <div class="cards-grid" id="cards">
            <div class="card" data-card="1">1</div>
            <div class="card" data-card="2">2</div>
            <div class="card" data-card="3">3</div>
            <div class="card" data-card="4">4</div>
            <div class="card" data-card="5">5</div>
            <div class="card" data-card="6">6</div>
            <div class="card" data-card="7">7</div>
        </div>
        <textarea id="question" placeholder="Введите ваш вопрос"></textarea>
        <button id="submit">Отправить</button>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const questionInput = document.getElementById('question');
        const submitButton = document.getElementById('submit');
        const selectedCards = [];

        // Обработчик выбора карт
        cards.forEach(card => {
            card.addEventListener('click', () => {
                if (!card.classList.contains('selected') && selectedCards.length < 3) {
                    card.classList.add('selected');
                    const cardName = card.getAttribute('data-card');
                    selectedCards.push(cardName);
                }
            });
        });

        // Отправка данных в бота
        submitButton.addEventListener('click', async () => {
            const question = questionInput.value.trim();
            if (selectedCards.length === 3 && question) {
                const data = {
                    cards: selectedCards,
                    question: question
                };

                // Отправляем данные в бота через Telegram WebApp
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify(data));
                } else {
                    console.log('Данные для отправки:', data);
                }
            } else {
                alert('Пожалуйста, выберите 3 карты и задайте вопрос.');
            }
        });
    </script>
</body>
</html>
