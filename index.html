<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap; /* Устанавливаем в один ряд */
            overflow-x: auto; /* Добавляем прокрутку по оси X */
            margin: 20px 0;
            width: 90%; /* Ширина контейнера для мобильных устройств */
            transition: all 0.5s ease;
        }

        .card {
            width: 100px;
            height: 150px;
            margin: 5px; /* Уменьшены отступы для лучшего отображения на мобильных */
            perspective: 1000px;
            cursor: pointer;
            transition: opacity 0.5s, transform 0.5s;
            flex-shrink: 0; /* Карты не сжимаются */
        }

        .card.hidden {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
        }

        .card-front {
            background-color: #fff;
            border: 1px solid #ccc;
            transform: rotateY(180deg);
        }

        .card-back {
            background-image: url('card-back.jpg');
            background-size: cover;
        }

        @media (max-width: 600px) {
            .card {
                width: 80px;
                height: 120px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Таролог | Расклады Таро</h1>
    <p>Выберите 3 карты</p>
    <div class="card-container" id="cardContainer">
        <div class="card" data-card-name="Карта 1">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card1.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 2">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card2.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 3">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card3.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 4">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card4.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 5">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card5.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 6">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card6.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="card" data-card-name="Карта 7">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('card7.jpg');"></div>
                <div class="card-back"></div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        tg.ready();
        tg.expand();

        const selectedCards = [];
        const cardContainer = document.getElementById('cardContainer');

        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                if (!card.classList.contains('flipped') && selectedCards.length < 3) {
                    card.classList.add('flipped');
                    selectedCards.push(card.dataset.cardName);

                    if (selectedCards.length === 3) {
                        document.querySelectorAll('.card').forEach(otherCard => {
                            if (!otherCard.classList.contains('flipped')) {
                                otherCard.classList.add('hidden');
                            }
                        });

                        // Выравнивание выбранных карт по центру
                        cardContainer.style.justifyContent = 'center';

                        tg.sendData(JSON.stringify({ cards: selectedCards }));
                    }
                }
            });
        });
    </script>
</body>
</html>
