<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .card.selected {
            background-color: #d1e7dd;
            border-color: #badbcc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите карты Таро</h1>
        <div id="cards">
            <div class="card" data-card="Влюбленные">Влюбленные</div>
            <div class="card" data-card="Справедливость">Справедливость</div>
            <div class="card" data-card="6 мечей">6 мечей</div>
            <div class="card" data-card="Шут">Шут</div>
            <div class="card" data-card="Маг">Маг</div>
            <div class="card" data-card="Императрица">Императрица</div>
        </div>
        <button id="submit" disabled>Отправить</button>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const submitButton = document.getElementById('submit');
        const selectedCards = [];

        cards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('selected');
                const cardName = card.getAttribute('data-card');
                if (selectedCards.includes(cardName)) {
                    selectedCards.splice(selectedCards.indexOf(cardName), 1);
                } else {
                    selectedCards.push(cardName);
                }
                submitButton.disabled = selectedCards.length === 0;
            });
        });

        submitButton.addEventListener('click', () => {
            if (selectedCards.length > 0) {
                Telegram.WebApp.sendData(selectedCards.join(','));
            }
        });
    </script>
</body>
</html>
