<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карт Таро</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .cards-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2px;
        }

        .card {
            width: 80px;
            height: 120px;
            background-image: url('card-back.jpg');
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s ease, background-image 0.5s ease;
            margin: 0;
        }

        .card.selected {
            background-image: url('');
            transform: rotateY(180deg);
        }

        .card[data-card="1"].selected {
            background-image: url('card1.jpg');
        }

        .card[data-card="2"].selected {
            background-image: url('card2.jpg');
        }

        .card[data-card="3"].selected {
            background-image: url('card3.jpg');
        }

        .card[data-card="4"].selected {
            background-image: url('card4.jpg');
        }

        .card[data-card="5"].selected {
            background-image: url('card5.jpg');
        }

        .card[data-card="6"].selected {
            background-image: url('card6.jpg');
        }

        .card[data-card="7"].selected {
            background-image: url('card7.jpg');
        }

        .selected-cards {
            display: flex;
            justify-content: center;
            gap: 2px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .card {
                width: 70px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите карты Таро</h1>
        <div class="cards-grid" id="cards">
            <div class="card" data-card="1"></div>
            <div class="card" data-card="2"></div>
            <div class="card" data-card="3"></div>
            <div class="card" data-card="4"></div>
            <div class="card" data-card="5"></div>
            <div class="card" data-card="6"></div>
            <div class="card" data-card="7"></div>
        </div>
        <div class="selected-cards" id="selected-cards"></div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const selectedCardsContainer = document.getElementById('selected-cards');
        const selectedCards = [];

        // Функция для уменьшения размера карт, если они не помещаются
        function adjustCardSize() {
            const containerWidth = document.querySelector('.container').clientWidth;
            const cardWidth = 80;
            const gap = 2;
            const maxCardsPerRow = Math.floor(containerWidth / (cardWidth + gap));

            if (maxCardsPerRow < 7) {
                const newCardWidth = (containerWidth - (maxCardsPerRow - 1) * gap) / maxCardsPerRow;
                const newCardHeight = newCardWidth * 1.5;

                cards.forEach(card => {
                    card.style.width = `${newCardWidth}px`;
                    card.style.height = `${newCardHeight}px`;
                });
            }
        }

        // Вызываем функцию при загрузке страницы и изменении размера окна
        window.addEventListener('load', adjustCardSize);
        window.addEventListener('resize', adjustCardSize);

        // Обработчик выбора карт
        cards.forEach(card => {
            card.addEventListener('click', () => {
                if (!card.classList.contains('selected') && selectedCards.length < 3) {
                    card.classList.add('selected');
                    const cardName = card.getAttribute('data-card');
                    selectedCards.push(cardName);

                    // Обновляем отображение выбранных карт
                    updateSelectedCards();

                    // Если выбрано 3 карты, отправляем запрос к ChatGPT
                    if (selectedCards.length === 3) {
                        hideUnselectedCards();
                        sendToChatGPT(selectedCards);
                    }
                }
            });
        });

        // Обновление отображения выбранных карт
        function updateSelectedCards() {
            selectedCardsContainer.innerHTML = '';
            selectedCards.forEach(cardName => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card selected';
                cardElement.style.backgroundImage = `url('card${cardName}.jpg')`;
                selectedCardsContainer.appendChild(cardElement);
            });
        }

        // Скрытие невыбранных карт
        function hideUnselectedCards() {
            cards.forEach(card => {
                if (!card.classList.contains('selected')) {
                    card.style.display = 'none';
                }
            });
        }

        // Отправка данных в ChatGPT и отправка ответа в Telegram-бота
        async function sendToChatGPT(selectedCards) {
            const apiKey = 'YOUR_OPENAI_API_KEY'; // Замените на ваш API-ключ OpenAI
            const prompt = `Пользователь выбрал карты Таро: ${selectedCards.join(', ')}. Расскажи, что это может означать.`;

            try {
                // Отправляем запрос к ChatGPT
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: prompt }],
                        max_tokens: 150
                    })
                });

                const data = await response.json();
                const chatResponse = data.choices[0].message.content;

                // Отправляем ответ ChatGPT в Telegram-бота
                const telegramBotToken = 'YOUR_TELEGRAM_BOT_TOKEN'; // Замените на токен вашего бота
                const chatId = Telegram.WebApp.initDataUnsafe.user.id; // ID пользователя в Telegram

                await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: chatResponse
                    })
                });

                // Закрываем приложение
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }
    </script>
</body>
</html>
